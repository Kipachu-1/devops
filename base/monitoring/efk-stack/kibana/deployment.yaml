apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: logging
  labels:
    app: kibana
spec:
  ports:
    - port: 80
      targetPort: 5601
  selector:
    app: kibana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: logging
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana-container
          image: docker.elastic.co/kibana/kibana:7.2.0
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch.logging.svc.cluster.local
          ports:
            - containerPort: 5601
